<!DOCTYPE html>
<html lang="id" translate="no">
<head>
    <base href="/panel/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="google" content="notranslate">
    <title>Admin Login - Dramamu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(36, 129, 204, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 440px;
            padding: 0;
            animation: slideUp 0.5s ease;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(36, 129, 204, 0.15) 100%);
            padding: 40px 40px 30px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #d4af37 50%, transparent 100%);
            opacity: 0.8;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: #000000;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            border: 3px solid rgba(212, 175, 55, 0.6);
            transition: all 0.3s ease;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
            border-color: #d4af37;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(212, 175, 55, 0.9);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(212, 175, 55, 0.6);
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #d4af37;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.15);
        }

        .input-hint {
            display: block;
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            line-height: 1.4;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d4af37 0%, #f0d266 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, #f0d266 0%, #d4af37 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.15);
            color: #fca5a5;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(26, 26, 46, 0.3);
            border-top-color: #1a1a2e;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            padding: 20px 40px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer a {
            color: #d4af37;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .login-footer a:hover {
            color: #f0d266;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .login-container {
                max-width: 100%;
                border-radius: 12px;
                margin: 0 auto;
            }

            .login-header {
                padding: 20px 20px 15px;
            }

            .login-body {
                padding: 20px;
            }

            .login-footer {
                padding: 15px 20px 20px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 32px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 11px;
                letter-spacing: 1px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            label {
                font-size: 13px;
                margin-bottom: 8px;
            }

            input {
                padding: 12px 14px 12px 42px;
                font-size: 14px;
            }

            .input-icon {
                font-size: 16px;
                left: 14px;
            }

            .input-hint {
                font-size: 11px;
                margin-top: 6px;
            }

            .btn {
                padding: 14px;
                font-size: 14px;
                margin-top: 8px;
            }

            .error-message {
                padding: 12px 14px;
                font-size: 13px;
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/logo-dramamu.jpg" alt="Dramamu Logo">
                </div>
                <h1>Admin Panel</h1>
                <p class="subtitle">Dramamu Management</p>
            </div>
        </div>

        <div class="login-body">
            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Username admin Anda">
                    </div>
                    <small class="input-hint">
                        Masukkan username yang telah diberikan oleh super admin
                    </small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password Anda" minlength="8">
                    </div>
                    <small class="input-hint">
                        Minimal 8 karakter
                    </small>
                </div>

                <div class="form-group">
                    <label for="displayName">Nama Tampilan</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úèÔ∏è</span>
                        <input type="text" id="displayName" name="displayName" required placeholder="Nama yang akan ditampilkan" maxlength="50">
                    </div>
                    <small class="input-hint">
                        Nama ini akan ditampilkan di panel admin dan menggantikan nama sebelumnya
                    </small>
                </div>

                <button type="submit" class="btn" id="loginBtn">Masuk ke Panel</button>
            </form>
        </div>

        <div class="login-footer">
            <a href="super-login.html">Login sebagai Super Admin</a>
        </div>
    </div>

    <script src="admin.js?v=1763121220"></script>
    <script>
        async function checkExistingAuth() {
            try {
                await AdminPanel.apiCall('/admin/me', {
                    skipAuthRedirect: true
                });
                window.location.href = 'dashboard.html';
            } catch (error) {
            }
        }
        checkExistingAuth();

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value.trim();

            if (password.length < 8) {
                errorMessage.textContent = 'Password harus minimal 8 karakter';
                errorMessage.classList.add('show');
                return;
            }

            if (!displayName) {
                errorMessage.textContent = 'Nama tampilan harus diisi';
                errorMessage.classList.add('show');
                return;
            }

            errorMessage.classList.remove('show');
            AdminPanel.showLoading(loginBtn);

            try {
                const response = await AdminPanel.apiCall('/admin/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password, display_name: displayName }),
                    skipAuthRedirect: true
                });

                window.location.href = '/panel/dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Login gagal. Pastikan username, password, dan nama tampilan benar.';
                errorMessage.classList.add('show');
                AdminPanel.hideLoading(loginBtn);
            }
        });
    </script>
</body>
</html>
