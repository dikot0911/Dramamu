<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/panel/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Requests - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">üé¨</div>
                <h2>Dramamu Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="users.html" class="nav-item">
                    <span class="nav-icon">üë•</span>
                    <span>Users</span>
                </a>
                <a href="movies.html" class="nav-item">
                    <span class="nav-icon">üé¨</span>
                    <span>Movies</span>
                </a>
                <a href="requests.html" class="nav-item active">
                    <span class="nav-icon">üìù</span>
                    <span>Requests</span>
                </a>
                <a href="withdrawals.html" class="nav-item">
                    <span class="nav-icon">üí∞</span>
                    <span>Withdrawals</span>
                </a>
                <a href="payments.html" class="nav-item">
                    <span class="nav-icon">üí≥</span>
                    <span>Payments</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="breadcrumb">
                    <span>Drama Requests</span>
                </div>
                <div class="header-actions">
                    <div class="user-info">
                        <span id="adminUsername">Admin</span>
                    </div>
                    <button class="btn btn-secondary" onclick="AdminPanel.logout()">Logout</button>
                </div>
            </header>

            <div class="content">
                <h1 class="page-title">Drama Requests Management</h1>

                <div class="table-container">
                    <div class="table-header">
                        <div class="filter-group">
                            <select id="statusFilter" onchange="filterRequests()">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div id="tableContent">
                        <div class="loading">Loading requests...</div>
                    </div>

                    <div id="paginationContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Request Status</h2>
                <button class="modal-close" onclick="closeStatusModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Status</label>
                    <select id="requestStatus">
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeStatusModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveRequestStatus()">Update</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        let currentPage = 1;
        let currentRequestId = null;

        async function loadRequests(page = 1) {
            const user = await AdminPanel.checkAuth();
            if (!user) return;

            document.getElementById('adminUsername').textContent = user.username;

            const status = document.getElementById('statusFilter').value;
            const params = new URLSearchParams({ page, limit: 20 });
            if (status) params.append('status', status);

            try {
                const data = await AdminPanel.apiCall(`/admin/drama-requests?${params}`);
                
                const tableContent = document.getElementById('tableContent');
                if (data.requests.length === 0) {
                    tableContent.innerHTML = '<div class="empty-state">No requests found</div>';
                    document.getElementById('paginationContainer').innerHTML = '';
                    return;
                }

                tableContent.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Telegram ID</th>
                                <th>Judul</th>
                                <th>APK Source</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.requests.map(r => `
                                <tr>
                                    <td>${r.id}</td>
                                    <td>${r.telegram_id}</td>
                                    <td><strong>${r.judul}</strong></td>
                                    <td>${r.apk_source || '-'}</td>
                                    <td>
                                        <span class="badge ${getStatusBadge(r.status)}">
                                            ${r.status}
                                        </span>
                                    </td>
                                    <td>${AdminPanel.formatDate(r.created_at)}</td>
                                    <td>
                                        <div class="actions">
                                            <button class="btn btn-sm btn-primary" onclick="openStatusModal(${r.id}, '${r.status}')">
                                                Update
                                            </button>
                                            <button class="btn btn-sm btn-danger" onclick="deleteRequest(${r.id})">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                currentPage = page;
                const paginationEl = AdminPanel.createPagination(data.page, data.total_pages, loadRequests);
                document.getElementById('paginationContainer').innerHTML = '';
                document.getElementById('paginationContainer').appendChild(paginationEl);

            } catch (error) {
                AdminPanel.showToast(error.message, 'error');
            }
        }

        function getStatusBadge(status) {
            const badges = {
                'pending': 'badge-warning',
                'approved': 'badge-primary',
                'rejected': 'badge-danger',
                'completed': 'badge-success'
            };
            return badges[status] || 'badge-secondary';
        }

        function filterRequests() {
            loadRequests(1);
        }

        function openStatusModal(requestId, currentStatus) {
            currentRequestId = requestId;
            document.getElementById('requestStatus').value = currentStatus;
            document.getElementById('statusModal').classList.add('show');
        }

        function closeStatusModal() {
            document.getElementById('statusModal').classList.remove('show');
            currentRequestId = null;
        }

        async function saveRequestStatus() {
            if (!currentRequestId) return;

            const status = document.getElementById('requestStatus').value;

            try {
                await AdminPanel.apiCall(`/admin/drama-requests/${currentRequestId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status })
                });

                AdminPanel.showToast('Request status updated successfully', 'success');
                closeStatusModal();
                loadRequests(currentPage);
            } catch (error) {
                AdminPanel.showToast(error.message, 'error');
            }
        }

        async function deleteRequest(requestId) {
            if (!AdminPanel.confirmAction('Are you sure you want to delete this request?')) return;

            try {
                await AdminPanel.apiCall(`/admin/drama-requests/${requestId}`, { method: 'DELETE' });
                AdminPanel.showToast('Request deleted successfully', 'success');
                loadRequests(currentPage);
            } catch (error) {
                AdminPanel.showToast(error.message, 'error');
            }
        }

        loadRequests();
    </script>
</body>
</html>
