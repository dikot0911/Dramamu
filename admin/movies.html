<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/panel/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Management - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">üé¨</div>
                <h2>Dramamu Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="users.html" class="nav-item">
                    <span class="nav-icon">üë•</span>
                    <span>Users</span>
                </a>
                <a href="movies.html" class="nav-item active">
                    <span class="nav-icon">üé¨</span>
                    <span>Movies</span>
                </a>
                <a href="requests.html" class="nav-item">
                    <span class="nav-icon">üìù</span>
                    <span>Requests</span>
                </a>
                <a href="withdrawals.html" class="nav-item">
                    <span class="nav-icon">üí∞</span>
                    <span>Withdrawals</span>
                </a>
                <a href="payments.html" class="nav-item">
                    <span class="nav-icon">üí≥</span>
                    <span>Payments</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="breadcrumb">
                    <span>Movies Management</span>
                </div>
                <div class="header-actions">
                    <div class="user-info">
                        <span id="adminUsername">Admin</span>
                    </div>
                    <button class="btn btn-secondary" onclick="AdminPanel.logout()">Logout</button>
                </div>
            </header>

            <div class="content">
                <h1 class="page-title">Movies Management</h1>

                <div class="table-container">
                    <div class="table-header">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search movies...">
                            <button class="btn btn-primary" onclick="searchMovies()">Search</button>
                        </div>
                        <div class="filter-group">
                            <select id="categoryFilter" onchange="filterMovies()">
                                <option value="">All Categories</option>
                                <option value="Romance">Romance</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                            </select>
                            <button class="btn btn-primary" onclick="openAddModal()">+ Add Movie</button>
                        </div>
                    </div>

                    <div id="tableContent">
                        <div class="loading">Loading movies...</div>
                    </div>

                    <div id="paginationContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Movie</h2>
                <button class="modal-close" onclick="closeMovieModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="movieForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Movie ID *</label>
                            <input type="text" id="movieId" required>
                        </div>
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="movieTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="movieCategory">
                                <option value="">Select Category</option>
                                <option value="Romance">Romance</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Video Link *</label>
                            <input type="url" id="movieVideoLink" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Poster URL</label>
                        <input type="url" id="moviePosterUrl">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="movieDescription" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeMovieModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveMovie()">Save</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        let currentPage = 1;
        let isEditMode = false;
        let editMovieId = null;

        async function loadMovies(page = 1) {
            const user = await AdminPanel.checkAuth();
            if (!user) return;

            document.getElementById('adminUsername').textContent = user.username;

            const search = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const params = new URLSearchParams({ page, limit: 20 });
            if (search) params.append('search', search);
            if (category) params.append('category', category);

            try {
                const data = await AdminPanel.apiCall(`/admin/movies?${params}`);
                
                const tableContent = document.getElementById('tableContent');
                if (data.movies.length === 0) {
                    tableContent.innerHTML = '<div class="empty-state">No movies found</div>';
                    document.getElementById('paginationContainer').innerHTML = '';
                    return;
                }

                tableContent.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Views</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.movies.map(m => `
                                <tr>
                                    <td>${m.id}</td>
                                    <td>
                                        <strong>${m.title}</strong>
                                        <br>
                                        <small>${m.description ? m.description.substring(0, 50) + '...' : '-'}</small>
                                    </td>
                                    <td>
                                        <span class="badge badge-primary">${m.category || 'N/A'}</span>
                                    </td>
                                    <td>${m.views.toLocaleString()}</td>
                                    <td>${AdminPanel.formatDate(m.created_at)}</td>
                                    <td>
                                        <div class="actions">
                                            <button class="btn btn-sm btn-primary" onclick="openEditModal('${m.id}')">
                                                Edit
                                            </button>
                                            <button class="btn btn-sm btn-danger" onclick="deleteMovie('${m.id}')">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                currentPage = page;
                const paginationEl = AdminPanel.createPagination(data.page, data.total_pages, loadMovies);
                document.getElementById('paginationContainer').innerHTML = '';
                document.getElementById('paginationContainer').appendChild(paginationEl);

            } catch (error) {
                AdminPanel.showToast(error.message, 'error');
            }
        }

        function searchMovies() {
            loadMovies(1);
        }

        function filterMovies() {
            loadMovies(1);
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovies();
        });

        function openAddModal() {
            isEditMode = false;
            editMovieId = null;
            document.getElementById('modalTitle').textContent = 'Add Movie';
            document.getElementById('movieForm').reset();
            document.getElementById('movieId').disabled = false;
            document.getElementById('movieModal').classList.add('show');
        }

        async function openEditModal(movieId) {
            isEditMode = true;
            editMovieId = movieId;
            document.getElementById('modalTitle').textContent = 'Edit Movie';

            try {
                const movie = await AdminPanel.apiCall(`/admin/movies/${movieId}`);
                document.getElementById('movieId').value = movie.id;
                document.getElementById('movieId').disabled = true;
                document.getElementById('movieTitle').value = movie.title;
                document.getElementById('movieCategory').value = movie.category || '';
                document.getElementById('movieVideoLink').value = movie.video_link;
                document.getElementById('moviePosterUrl').value = movie.poster_url || '';
                document.getElementById('movieDescription').value = movie.description || '';
                
                document.getElementById('movieModal').classList.add('show');
            } catch (error) {
                AdminPanel.showToast(error.message, 'error');
            }
        }

        function closeMovieModal() {
            document.getElementById('movieModal').classList.remove('show');
            document.getElementById('movieForm').reset();
            isEditMode = false;
            editMovieId = null;
        }

        async function saveMovie() {
            const movieData = {
                id: document.getElementById('movieId').value,
                title: document.getElementById('movieTitle').value,
                category: document.getElementById('movieCategory').value || null,
                video_link: document.getElementById('movieVideoLink').value,
                poster_url: document.getElementById('moviePosterUrl').value || null,
                description: document.getElementById('movieDescription').value || null
            };

            if (!movieData.title || !movieData.video_link || (!isEditMode && !movieData.id)) {
                AdminPanel.showToast('Please fill all required fields', 'error');
                return;
            }

            try {
                if (isEditMode) {
                    await AdminPanel.apiCall(`/admin/movies/${editMovieId}`, {
                        method: 'PUT',
                        body: JSON.stringify(movieData)
                    });
                    AdminPanel.showToast('Movie updated successfully', 'success');
                } else {
                    await AdminPanel.apiCall('/admin/movies', {
                        method: 'POST',
                        body: JSON.stringify(movieData)
                    });
                    AdminPanel.showToast('Movie created successfully', 'success');
                }

                closeMovieModal();
                loadMovies(currentPage);
            } catch (error) {
                AdminPanel.showToast(error.message, 'error');
            }
        }

        async function deleteMovie(movieId) {
            if (!AdminPanel.confirmAction('Are you sure you want to delete this movie?')) return;

            try {
                await AdminPanel.apiCall(`/admin/movies/${movieId}`, { method: 'DELETE' });
                AdminPanel.showToast('Movie deleted successfully', 'success');
                loadMovies(currentPage);
            } catch (error) {
                AdminPanel.showToast(error.message, 'error');
            }
        }

        loadMovies();
    </script>
</body>
</html>
