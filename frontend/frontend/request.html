<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Request Drama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="config.js"></script>
    <style>
        body { 
            background-color: #050505; 
            color: #E5E7EB; 
            font-family: 'Manrope', sans-serif; 
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        input, select { background-color: #21262d; border-color: #30363d; }
    </style>
</head>
<body class="bg-[#050505]">
    <div class="w-full h-screen bg-[#050505] overflow-hidden relative flex flex-col">
        
        <header class="w-full bg-[#0d0d0d] z-20 py-3 text-center border-b border-gray-800">
            <h1 class="text-xl font-bold tracking-wide text-white">Request Drama</h1>
        </header>
        
        <main class="flex-1 overflow-y-auto scrollbar-hide p-4 pb-24">
            <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-white mb-2">ðŸ“½ DRAMAMU REQUEST</h1>
        <p class="text-gray-400 text-sm mb-4">
            Ajukan request drama kamu di sini. <b>Limite 1 request per hari.</b>
            Pastikan Judul BERBAHASA "INDONESIA".
        </p>

        <form id="request-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username Telegram</label>
                <input type="text" id="username" readonly 
                       class="w-full mt-1 p-2.5 rounded-md border text-gray-400" 
                       placeholder="@username_kamu">
            </div>
            
            <div>
                <label for="judul_drama" class="block text-sm font-medium text-gray-300">Judul Drama</label>
                <input type="text" id="judul_drama" required 
                       class="w-full mt-1 p-2.5 rounded-md border text-white" 
                       placeholder="Contoh: Cinta Beracun">
            </div>
            
            <div>
                <label for="nama_apk" class="block text-sm font-medium text-gray-300">Nama APK</label>
                <select id="nama_apk" required 
                        class="w-full mt-1 p-2.5 rounded-md border text-white">
                    <option value="" disabled selected>Dari APK Mana</option>
                    <option value="WeTV">WeTV</option>
                    <option value="iQIYI">iQIYI</option>
                    <option value="Viu">Viu</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            
            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-md">
                Kirim Request
            </button>
        </form>
            </div>
        </main>
        
        <nav class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-black via-black/80 to-transparent backdrop-blur-md z-30">
            <div class="flex justify-around items-center h-full pt-2">
                <a href="home.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                    </svg>
                    <span class="text-xs">Home</span>
                </a>
                <a href="drama.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-xs">Cari</span>
                </a>
                <a href="kategori.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
                    </svg>
                    <span class="text-xs">Kategori</span>
                </a>
                <a href="favorit.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-xs">Favorit</span>
                </a>
                <a href="profil.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-xs">Profil</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            const usernameInput = document.getElementById('username');
            if (user.username) {
                usernameInput.value = "@" + user.username;
            } else {
                usernameInput.value = user.first_name + (user.last_name ? " " + user.last_name : "");
            }
        }

        document.getElementById('request-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const judul = document.getElementById('judul_drama').value;
            const apk = document.getElementById('nama_apk').value;

            if (!judul || !apk) {
                alert("Isi semua data, bre!");
                return;
            }

            const dataToSend = {
                action: "request_drama",
                judul: judul,
                apk: apk
            };

            tg.sendData(JSON.stringify(dataToSend));
            tg.close();
        });
    </script>
</body>
</html>
