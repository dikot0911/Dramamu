    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        if (!user || !user.id) {
            alert('Error: Data user Telegram tidak tersedia. Silakan tutup dan buka kembali aplikasi.');
            throw new Error('Telegram user data not available');
        }
        const telegram_id = user.id;
        
        let midtransClientKey = null;
        let snapScriptLoaded = false;
        
        async function loadMidtransScript() {
            try {
                const configResponse = await fetch(window.API_BASE_URL + '/api/v1/config');
                const config = await configResponse.json();
                midtransClientKey = config.midtrans_client_key;
                
                const script = document.createElement('script');
                script.src = 'https://app.sandbox.midtrans.com/snap/snap.js';
                script.setAttribute('data-client-key', midtransClientKey);
                script.onload = () => {
                    snapScriptLoaded = true;
                    console.log('‚úÖ Midtrans Snap loaded');
                };
                script.onerror = () => {
                    console.error('‚ùå Failed to load Midtrans Snap');
                    alert('Gagal memuat sistem pembayaran. Silakan refresh halaman.');
                };
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error loading Midtrans config:', error);
                alert('Gagal memuat konfigurasi. Silakan refresh halaman.');
            }
        }
        
        loadMidtransScript();

        async function beliPaket(paketId, harga, namaPaket) {
            if (!snapScriptLoaded) {
                alert('Sistem pembayaran sedang dimuat. Silakan tunggu sebentar dan coba lagi.');
                return;
            }
            
            console.log(`Mencoba beli: ${namaPaket} (Rp ${harga})`);
            
            const paymentData = {
                telegram_id: telegram_id,
                paket_id: paketId,
                gross_amount: harga,
                nama_paket: namaPaket
            };

            try {
                const apiUrl = window.API_BASE_URL + '/api/v1/create_payment';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Gagal bikin token Snap');
                }

                const data = await response.json();
                const snapToken = data.snap_token;

                snap.pay(snapToken, {
                    onSuccess: function(result){
                        alert('Pembayaran sukses! Kamu sekarang VIP.');
                        tg.close();
                    },
                    onPending: function(result){
                        alert('Pembayaran ditunda.');
                    },
                    onError: function(result){
                        alert('Pembayaran Gagal!');
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                alert(`Gagal konek ke server: ${error.message}`);
            }
        }
    </script>
