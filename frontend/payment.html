    <style>
        body { 
            background: linear-gradient(180deg, #0f0f1e 0%, #1a1a2e 100%);

            font-family: 'Manrope', sans-serif;

        header {
            background: rgba(26, 26, 46, 0.95) !important;

</head>
<body>
    <div class="w-full h-screen overflow-hidden relative flex flex-col">
        <header class="w-full z-20 py-3 text-center">
            <h1 class="text-xl font-bold tracking-wide">Beli VIP</h1>

        <main class="flex-1 overflow-y-auto scrollbar-hide p-4 pb-24">
            <div class="max-w-md mx-auto">
                <div class="mb-6 text-center">
                    <h1 class="text-2xl font-bold title-section mb-2">üíé Pilih Paket VIP</h1>
                    <p class="text-sm text-gray-400">Akses unlimited semua drama premium</p>
                </div>

                <div class="space-y-3">
                    <div class="luxury-card">
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="font-bold text-white text-lg">1 Hari</h2>
                                <p class="text-sm text-gray-400">VIP 1 Hari</p>

                            <button onclick="beliPaket(1, 2000, 'VIP 1 Hari')" class="premium-btn">

                    </div>

                    <div class="luxury-card">
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="font-bold text-white text-lg">3 Hari</h2>
                                <p class="text-sm text-gray-400">VIP 3 Hari</p>
                            </div>
                            <button onclick="beliPaket(2, 5000, 'VIP 3 Hari')" class="premium-btn">

                    </div>
                    
                    <div class="luxury-card">
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="font-bold text-white text-lg">7 Hari</h2>
                                <p class="text-sm text-gray-400">VIP 7 Hari</p>
                            </div>
                            <button onclick="beliPaket(3, 10000, 'VIP 7 Hari')" class="premium-btn">
                                Rp 10.000
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="navbar.js?v=1763892229"></script>

    <script>
        const tg = window.Telegram?.WebApp;
        if (!tg) {
            console.warn('‚ö†Ô∏è Telegram WebApp not available');
            alert('Error: Halaman ini harus dibuka melalui Telegram Mini App');
            return;
        }
        
        tg.ready();
        tg.enableClosingConfirmation();
        
        tg.disableVerticalSwipes();
        console.log("üîí Vertical swipes disabled - mini app tidak akan close saat scroll");

        const user = tg.initDataUnsafe?.user;
        if (!user || !user.id) {
            alert('Error: Data user Telegram tidak tersedia. Silakan tutup dan buka kembali aplikasi.');
            throw new Error('Telegram user data not available');
        }
        const telegram_id = user.id;
        
        let dokuScriptLoaded = false;
        
        // Load DOKU Jokul Checkout JS SDK (Production)
        async function loadDokuScript() {
            try {
                const script = document.createElement('script');
                script.src = 'https://checkout.doku.com/jokul-checkout-js/v1/jokul-checkout-1.0.0.js';
                script.onload = () => {
                    dokuScriptLoaded = true;
                    console.log('‚úÖ DOKU Jokul Checkout loaded');
                };
                script.onerror = () => {
                    console.error('‚ùå Failed to load DOKU Jokul Checkout');
                    alert('Gagal memuat sistem pembayaran. Silakan refresh halaman.');
                };
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error loading DOKU script:', error);
                alert('Gagal memuat konfigurasi pembayaran. Silakan refresh halaman.');
            }
        }
        
        loadDokuScript();

        async function beliPaket(paketId, harga, namaPaket) {
            if (!dokuScriptLoaded) {
                alert('Sistem pembayaran sedang dimuat. Silakan tunggu sebentar dan coba lagi.');
                return;
            }
            
            console.log(`Mencoba beli: ${namaPaket} (Rp ${harga})`);
            
            const paymentData = {
                telegram_id: telegram_id,
                paket_id: paketId,
                gross_amount: harga,
                nama_paket: namaPaket
            };

            try {
                const apiUrl = window.API_BASE_URL + '/api/v1/create_payment';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Gagal membuat payment URL');
                }

                const data = await response.json();
                const paymentUrl = data.payment_url;

                if (!paymentUrl) {
                    throw new Error('Payment URL tidak ditemukan');
                }

                console.log('‚úÖ Opening DOKU payment page:', paymentUrl);
                
                // Verify DOKU SDK is loaded
                if (typeof window.loadJokulCheckout === 'function') {
                    loadJokulCheckout(paymentUrl);
                } else {
                    console.error('‚ùå DOKU SDK not loaded - loadJokulCheckout is not defined');
                    // Fallback: open in new window
                    window.open(paymentUrl, '_blank');
                }

            } catch (error) {
                console.error('Error:', error);
                alert(`Gagal konek ke server: ${error.message}`);
            }
        }
        
        // Cleanup function to prevent memory leaks
        function cleanup() {
            console.log('üßπ Cleaning up resources...');
            console.log('‚úÖ Cleanup complete');
        }
        
        // Add cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('pagehide', cleanup);
    </script>
    <script src="cache-manager.js?v=1763892229"></script>
</body>
</html>
