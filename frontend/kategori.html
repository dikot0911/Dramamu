    <script>
    // Track timeouts for cleanup
    const timeouts = [];
    
    document.addEventListener("DOMContentLoaded", () => {
        const tg = window.Telegram?.WebApp;
        
        if (tg) {
            console.log("âœ… Telegram WebApp SDK aktif");
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();
            
            tg.disableVerticalSwipes();
            console.log("ğŸ”’ Vertical swipes disabled - mini app tidak akan close saat scroll");
            
            window.tg = tg;
        } else {
            console.warn("âš ï¸ Bukan dibuka lewat Telegram Mini App");
            window.tg = null;
        }
    });
    
    function filterByCategory(category) {
        console.log(`Kategori dipilih: ${category}`);
        
        if (window.tg && window.tg.showAlert) {
            window.tg.showAlert(`Mencari drama ${category}...`);
        }
        
        const navigateTimeout = setTimeout(() => {
            window.location.href = `drama.html?category=${encodeURIComponent(category)}`;
        }, 500);
        timeouts.push(navigateTimeout);
    }
    
    // Cleanup function to prevent memory leaks
    function cleanup() {
        console.log('ğŸ§¹ Cleaning up resources...');
        
        // Clear all tracked timeouts
        timeouts.forEach(id => clearTimeout(id));
        timeouts.length = 0;
        
        console.log('âœ… Cleanup complete');
    }
    
    // Add cleanup on page unload
    window.addEventListener('beforeunload', cleanup);
    window.addEventListener('pagehide', cleanup);
    </script>
