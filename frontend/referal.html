        <div class="card p-4 rounded-lg border">
            <h2 class="text-lg font-bold text-white mb-2">üí∞ Data Penarikan</h2>

            <p class="text-sm text-gray-400 mb-4">Sisa saldo: <b id="sisa-saldo" class="text-white">Rp 0</b></p>

            <form id="withdraw-form" class="space-y-4">
                <div>
                    <label class="text-sm font-medium">Jumlah yang ingin ditarik</label>
                    <input type="number" id="jumlah" required class="w-full mt-1 p-2.5 rounded-md border text-white" placeholder="Contoh: 50000">
                </div>
                <div>
                    <label class="text-sm font-medium">Metode Pembayaran</label>
                    <select id="metode" required class="w-full mt-1 p-2.5 rounded-md border text-white">
                        <option value="BCA">BCA</option>

                        <option value="OVO">OVO</option>

                    </select>
                </div>
                <div>
                    <label class="text-sm font-medium">Nomor Rekening / E-Wallet</label>

                <div>
                    <label class="text-sm font-medium">Nama Pemilik</label>
                    <input type="text" id="nama_pemilik" required class="w-full mt-1 p-2.5 rounded-md border text-white" placeholder="Nama sesuai rekening">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md">
                    Tarik Saldo

        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        const telegram_id = user ? user.id : 123456789;
        const bot_username = "dramamu_bot";

        document.addEventListener('DOMContentLoaded', () => {
            fetchReferralStats();
        });

        async function fetchReferralStats() {
            try {
                if (!tg || !tg.initData) {
                    console.error('‚ùå Cannot get Telegram initData!');
                    alert('Telegram data tidak tersedia');
                    return;
                }

                const response = await fetch(window.API_BASE_URL + '/api/v1/referral_stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        init_data: tg.initData
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        console.error('‚ùå Unauthorized - Invalid Telegram data');
                        alert('Session tidak valid. Silakan tutup dan buka kembali aplikasi.');
                    }
                    throw new Error('Failed to fetch referral stats');
                }
                
                const stats = await response.json();
                
                document.getElementById('total-referrals').textContent = stats.total_referrals || 0;
                document.getElementById('total-komisi').textContent = `Rp ${stats.commission_balance || 0}`;
                document.getElementById('sisa-saldo').textContent = `Rp ${stats.commission_balance || 0}`;
                document.getElementById('referral-link').value = `https://t.me/${bot_username}?start=${stats.ref_code}`;
                
            } catch (error) {
                console.error("Error:", error);
                alert('Gagal memuat data referral');
            }
        }

        document.getElementById('withdraw-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dataToSend = {
                action: "withdraw_referral",
                jumlah: document.getElementById('jumlah').value,
                metode: document.getElementById('metode').value,
                nomor_rekening: document.getElementById('nomor_rekening').value,
                nama_pemilik: document.getElementById('nama_pemilik').value,
            };

            tg.sendData(JSON.stringify(dataToSend));
            tg.close();
        });

        function copyLink() {
            const link = document.getElementById('referral-link');
            link.select();
            document.execCommand('copy');
            
            if (tg.showPopup) {
                tg.showPopup({
                    message: "Link referral disalin!",
                    buttons: [{type: "ok"}]
                });
            } else {
                alert("Link referral disalin!");
            }
        }
    </script>
