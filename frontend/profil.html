    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const tg = window.Telegram?.WebApp;
        
        if (tg) {
            console.log("‚úÖ Telegram WebApp SDK aktif");
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();
            window.tg = tg;
            
            const user = tg.initDataUnsafe?.user;
            if (user) {
                loadUserProfile(user);
            }
        } else {
            console.warn("‚ö†Ô∏è Bukan dibuka lewat Telegram Mini App");
            window.tg = null;
            loadDemoProfile();
        }
    });
    
    window.addEventListener('pageshow', (event) => {
        if (event.persisted || performance.navigation.type === 2) {
            console.log('üîÑ Page shown from cache, refreshing profile data...');
            const tg = window.Telegram?.WebApp;
            if (tg && tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                fetchUserStats(user.id);
            }
        }
    });
    
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
            console.log('üîÑ Page became visible, refreshing profile data...');
            const tg = window.Telegram?.WebApp;
            if (tg && tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                fetchUserStats(user.id);
            }
        }
    });

    async function loadUserProfile(user) {
        const userName = document.getElementById('user-name');
        const username = document.getElementById('username');
        const avatarContainer = document.getElementById('avatar-container');
        
        if (user.first_name) {
            userName.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        }
        
        if (user.username) {
            username.textContent = '@' + user.username;
        } else {
            username.textContent = 'ID: ' + user.id;
        }
        
        if (user.photo_url) {
            avatarContainer.innerHTML = `<img src="${user.photo_url}" class="w-full h-full rounded-full object-cover" alt="Avatar">`;
        } else {
            const initial = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'üë§';
            avatarContainer.textContent = initial;
        }
        
        await fetchUserStats(user.id);
    }

    function loadDemoProfile() {
        document.getElementById('user-name').textContent = 'Demo User';
        document.getElementById('username').textContent = '@demo';
        fetchUserStats('demo');
    }

    async function fetchUserStats(userId) {
        try {
            if (!window.tg || !window.tg.initData) {
                console.error('‚ùå Cannot get Telegram initData!');
                document.getElementById('vip-info').innerHTML = '<span class="text-gray-400">Belum berlangganan</span>';
                return;
            }

            const apiUrl = window.API_BASE_URL + '/api/v1/user_profile';
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    init_data: window.tg.initData
                })
            });
            
            if (!response.ok) {
                if (response.status === 401) {
                    console.error('‚ùå Unauthorized - Invalid Telegram data');
                    alert('Session tidak valid. Silakan tutup dan buka kembali aplikasi.');
                }
                throw new Error('Failed to fetch user stats');
            }
            
            const data = await response.json();
            
            document.getElementById('total-watched').textContent = data.total_watched || 0;
            document.getElementById('total-favorites').textContent = data.total_favorites || 0;
            document.getElementById('total-referrals').textContent = data.total_referrals || 0;
            document.getElementById('commission-balance').textContent = `Rp ${data.commission_balance || 0}`;
            
            const vipInfo = document.getElementById('vip-info');
            if (data.is_vip && data.vip_expires_at) {
                vipInfo.innerHTML = `<span class="text-green-400">‚úì Aktif hingga ${formatDate(data.vip_expires_at)}</span>`;
            } else {
                vipInfo.innerHTML = '<span class="text-gray-400">Belum berlangganan</span>';
            }
            
        } catch (error) {
            console.error('Error fetching user stats:', error);
            document.getElementById('vip-info').innerHTML = '<span class="text-gray-400">Belum berlangganan</span>';
        }
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('id-ID', options);
    }
